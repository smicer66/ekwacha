<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">Loans</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important">
			<ion-item ion-icon="contact" (click)="goToLoanApplication()">
				<ion-icon name="md-clipboard" item-left></ion-icon>
				Loan Application
			</ion-item>
			
			<ion-item (click)="goToRepayLoan()">
				<ion-icon name="cash" item-left></ion-icon>
				Repay Loan
			</ion-item>
			
			<ion-item (click)="goToLoanRepaymentSchedule()">
				<ion-icon name="stats" item-left></ion-icon>
				Loan Repayment Schedule
			</ion-item>
			
		</ion-list>
	</div>

</ion-content>
