<ion-content class="">

	<div class="main-content">
		<ion-grid style="padding: 0px !important">
			<div ion-row justify-content-center style="padding-bottom:20px !important; padding-top:120px !important">
			  <div style="text-align: center" col-12><img src="assets/imgs/abc_Logo.png"></div>
			  <div style="text-align: center; font-size: 1.6em; font-weight: bold" col-12>Your Password!</div>
			  <div style="text-align: center; font-size: 1.3em;" col-12>Hey Amigo! What's your password?</div>
			</div>
			<div ion-row justify-content-center style="padding-top: 20px !important;padding-left:  0px !important; padding-right: 0px !important;">
				<form [formGroup]="authForm" col-12 justify-content-center style="padding-left: 0px !important; padding-right: 0px !important;">
					
					<!--<div ion-row col-12 style="padding-left: 0px !important; padding-right: 0px !important;">
						<ion-list col-12>
						  <ion-item *ngIf="!validatedUsername" padding-right col-12 style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
							<ion-label>
							  <ion-icon ios="ios-phone" md="md-call"></ion-icon>
							</ion-label>
							<ion-input [(ngModel)]="loginData.username" [formControl]="username" id="username" type="text" required placeholder="Mobile Number"></ion-input>
						  </ion-item>
						</ion-list>
					</div>-->
					
					<div ion-row col-12 style="background-color: #E2F5D6 !important; padding-top: 0px !important; padding-bottom: 0px !important">
						<div ion-col col-10 style="background-color: #E2F5D6 !important; ">
							<ion-input value="4VP9OQKS" style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="loginData.password" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password"></ion-input>
						</div>
						<div ion-col col-2>
							<button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()" style="text-align: right !important; padding: 0px !important"><ion-icon name="{{passeye}}"></ion-icon></button>
						</div>
					</div>
					<div style="font-size:4px !important;">&nbsp;</div>
					<div ion-row col-12 style="background-color: #E2F5D6 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<div ion-col col-12 style="padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
							<button type="submit" ion-button full  color="secondary" [disabled]="!authForm.valid"  (click)="login(loginData)">Sign In</button>
						</div>
					</div>
					
				</form>
			</div>
			
			<div ion-row justify-content-center style="padding: 0px !important; padding-top:30px !important">
				<div ion-col col-12 style="padding: 0px !important">
					<div col-12 style="" ><!--background-color: #28385A;-->
						<div padding text-center class="form-bottom-text" style="clear:both !important; font-size: 1.1em !important">Forgot Password? <a href="javascript:void(0);" (click)="forgetpassword()"  style="font-size: 1.1em !important; color: #98A361 !important; text-decoration: underline">Recover Password</a></div>
					</div>
				</div>
			</div>
		</ion-grid>
	</div>
</ion-content>
