<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">{{step2title}}</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important">
			<ion-item *ngFor="let availableflight of availableflightlist" ion-icon="contact">
				<!--<ion-icon name="phone-jet" item-left></ion-icon>-->
				<div><strong>From {{availableflight.source}} to {{availableflight.destination}} - #{{availableflight.flight_code}}</strong></div>
				<div>Flight Time: {{availableflight.flight_start_time}}Hrs to {{availableflight.flight_end_time}}Hrs</div>
				<div ion-col class="pull-left"><strong>Cost: K{{availableflight.amount}}</strong></div>
				<div ion-col class="pull-right">
					<button ion-button (click)="goToSelectFlight(availableflight)" round>Select Flight</button>
				</div>
			</ion-item>
		</ion-list>
	</div>

</ion-content>
