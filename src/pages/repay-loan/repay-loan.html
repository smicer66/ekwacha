<ion-header>
  <ion-navbar color="primary" style="background-color: #EC2E24 !important">
	<button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
    <ion-title style="color: #fff !important;">Apply For A Loan</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
  <div class="main-content">

    <div padding  style="width: 100%;">
    <form [formGroup]="replayLoanForm">
		<!--<div class="errormsg">
			<div *ngIf="username.errors && username.touched"><p>Username is required.</p></div>
		</div>-->
		<ion-list>
			<ion-item padding-right>
			  <ion-label><ion-icon name="locate"></ion-icon> Account</ion-label>
			  <ion-select [(ngModel)]="replayLoanData.account" [formControl]="account" id="account">
				<ion-option *ngFor="let account_ of accountlist" value="{{account_.id}}">{{account_.account_number}}</ion-option>
			  </ion-select>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="contact"></ion-icon> Loan Application</ion-label>
			  <ion-select [(ngModel)]="replayLoanData.loan" [formControl]="loan" id="loan">
					<ion-option *ngFor="let loan_ of loanlist" value="{{loan_.id}}">{{loan_.loan_ref}} (K{{loan_.loan_amount}})</ion-option>
			  </ion-select>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="contact"></ion-icon></ion-label>
			  <ion-input [(ngModel)]="replayLoanData.amount" [formControl]="amount" id="amount" type="number" required placeholder="Enter Amount to Repay"></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
			  <ion-input [(ngModel)]="replayLoanData.narration" [formControl]="narration" id="narration" type="text" required placeholder="Narration"></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
			  <ion-input [(ngModel)]="replayLoanData.pin" [formControl]="pin" id="pin" type="number" required placeholder="Enter Your 4-digit Pin"></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			
			  <div class="col-12">
				 <button full color="secondary" (click)="onSourceChange()" ion-button round style="font-size:2.0rem !important; background-color: #2B4170 !important; color: #fff !important" strong>Verify Loan Details</button>
			  </div>
			  
			  <div class="col-12">
				Loan Amount: ZMW{{loan_amount}}
			  </div>
			  <div class="col-12">
				Amount Repaid: ZMW{{amount_repaid}}
			  </div>
			  <div class="col-12">
				Current Balance: ZMW{{current_balance}}
			  </div>
			<div style="font-size:20px !important;">&nbsp;</div>
		</ion-list>
      <button full color="secondary" (click)="doRepayLoan(replayLoanData)" ion-button round style="font-size:1.7rem !important; background-color: #00CC66 !important;" strong>Repay Loan</button>
    </form>
  </div>
  </div>
</ion-content>
