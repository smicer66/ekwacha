<ion-header>
  <ion-navbar color="primary" style="background-image: url(assets/imgs/header_bg.jpg) !important; background-repeat: no-repeat !important;">
    <ion-title style="color: #fff !important; text-align: right; font-size: 1.5rem">
		<ion-buttons style="float: left !important">
			<button ion-button icon-only (click)="viewCtrl.dismiss()" style="background-color: transparent !important">
				<ion-icon name="arrow-back" style="color:#fff !important"></ion-icon>
			</button>
		</ion-buttons>
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem">New Group - 1/3</span>
	</ion-title>
	<!--<ion-buttons start> <button style="background-color: transparent !important"> <img src="assets/imgs/icon_user.png" style="height: 32px !important; background-color: transparent !important"> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
		<form [formGroup]="newGroupForm">
			<ion-item padding-right>
				<strong style="font-size: 2rem !important">Your Group's Details</strong><br>
				<span style="white-space: normal">Provide your group's name. We will use the group's short name this to identify your group.</span>
			</ion-item>
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="newGroupData.groupName" formControlName="groupName" id="groupName" type="text" required placeholder="Group Name"></ion-input>
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="newGroupData.groupShortName" formControlName="groupShortName" id="groupShortName" type="text" placeholder="Group Short Name"></ion-input>
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="newGroupData.membershipLimit" formControlName="membershipLimit" id="membershipLimit" type="text" required placeholder="Maximum No. of Members"></ion-input>
			</ion-item>
			
			<ion-item style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-label style="padding-left: 15px !important;">Open Group (Anyone Can Join)</ion-label>
				<ion-toggle checked color="warning" [(ngModel)]="newGroupData.openGroup" formControlName="openGroup" id="openGroup"></ion-toggle>
			</ion-item>
  
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-textarea style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" rows="6" cols="20" placeholder="Tell Us About Your Group" required [(ngModel)]="newGroupData.aboutGroup" formControlName="aboutGroup" id="aboutGroup"></ion-textarea>
			</ion-item>
		</form>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="secondary" large (click)="doGroupCreateStepOne(newGroupData)">Next</button>
	</ion-toolbar>
</ion-footer>
