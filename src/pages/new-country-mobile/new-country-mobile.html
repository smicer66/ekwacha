<ion-header>

  <ion-navbar>
    <ion-title>Select Your International Codes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of countryList" (click)="handleSelect(item)">
			<ion-avatar item-start>
				<img src="assets/imgs/country/{{item.flag}}">
			</ion-avatar>
			<h2>{{item.code}} - {{item.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
