<ion-header>
  <ion-navbar color="primary" style="background-color: #EC2E24 !important">
	<button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
    <ion-title style="color: #fff !important;">Banc ABC Africa</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
  <div class="main-content">

    <div padding  style="width: 100%;">
    <form [formGroup]="fundsTransferSubsidiaryForm">
		<!--<div class="errormsg">
			<div *ngIf="username.errors && username.touched"><p>Username is required.</p></div>
		</div>-->
		<ion-list>
			<ion-item padding-right>
			  <ion-label><ion-icon name="contact"></ion-icon>Account</ion-label>
			  <ion-select [(ngModel)]="fundsTransferSubsidiaryData.account" [formControl]="account" id="account">
					<ion-option *ngFor="let account_ of accountlist" value="{{account_.id}}">{{account_.account_number}}</ion-option>
			  </ion-select>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="locate"></ion-icon> Receipient Bank</ion-label>
			  <ion-select [(ngModel)]="fundsTransferSubsidiaryData.select_bank" [formControl]="select_bank" id="select_bank">
					<ion-option *ngFor="let bank of banklist" value="{{bank.id}}">{{bank.subsidiary_name}}</ion-option>
			  </ion-select>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="locate"></ion-icon> Receipient Account</ion-label>
			  <ion-input [(ngModel)]="fundsTransferSubsidiaryData.receipient_account" [formControl]="receipient_account" id="receipient_account" type="text" required placeholder=""></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="locate"></ion-icon> Amount</ion-label>
			  <ion-input [(ngModel)]="fundsTransferSubsidiaryData.amount" [formControl]="amount" id="amount" type="text" required placeholder=""></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
			  <ion-input [(ngModel)]="fundsTransferSubsidiaryData.narration" [formControl]="narration" id="narration" type="text" required placeholder="Narration"></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
			<ion-item padding-right>
			  <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
			  <ion-input [(ngModel)]="fundsTransferSubsidiaryData.pin" [formControl]="pin" id="pin" type="number" required placeholder="Enter Your 4-digit Pin"></ion-input>
			</ion-item><div style="font-size:20px !important;">&nbsp;</div>
		</ion-list>
      <button full color="secondary" (click)="doFundsTransfer(fundsTransferSubsidiaryData)" ion-button round style="font-size:2.0rem !important; background-color: #00CC66 !important;" strong>Transfer Funds</button>
    </form>
  </div>
  </div>
</ion-content>
