<ion-header>
  <ion-navbar color="primary" style="background-image: url(assets/imgs/header_bg.jpg) !important; background-repeat: no-repeat !important;">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem">Manage Accounts</span>
	</ion-title>
	<ion-buttons start> <button style="background-color: transparent !important"> <img src="assets/imgs/icon_user.png" style="height: 32px !important; background-color: transparent !important"> </button> </ion-buttons>
	<!--<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
		<ion-list ion-row style="margin:0px !important; padding-right: 0px !important; margin-right:0px !important;">
			<ion-item style="padding: 0px !important; border-bottom: 2px solid #3333FF">
				<strong style="font-size: 2rem !important">Your Bank Accounts</strong><br>
				<span style="white-space: normal; padding-left: 0px !important">You can remove already added bank accounts or transfer funds from your bank account. To Add a New Bank account click the button below</span>
				<div ion-col col-12 style="clear:both !important; padding: 0px !important; text-align: right">
					<button ion-button round small (click)="addNewBankAccount()" style="-webkit-box-shadow: none !important; box-shadow: none !important; font-size:12px !important; text-transform: none !Important; padding-right:10px !important; padding-left:10px !important"><ion-icon name="add" item-left></ion-icon>&nbsp;&nbsp;Add Account</button>
				</div>
			</ion-item>
			<ion-item [style.background-color]="acct.bgColor" class="ion-item_1" *ngFor="let acct of accounts_list" style="padding: 0px !important; border-bottom: 2px solid #4B8D23;">
				<div col-2 style="float: left !important; font-size: 1.3em !important;">
					<img src="{{acct.logoUrl}}">
				</div>
				<div col-10 style="float: left !important; font-size: 1.3em !important;">
					<strong>{{acct.accountName}}<br>{{acct.accountNumber}}</strong><br>
					{{acct.bankName}}<br>
					{{acct.accountType}}<br>
					<strong style="font-size: 1.4em !important;">{{acct.availableBalance}} </strong><br>
				</div>
				<div ion-col col-12 style="clear:both !important; padding: 0px !important; text-align: center">
					<button ion-button round small (click)="transferMoney(acct)" style="-webkit-box-shadow: none !important; box-shadow: none !important; font-size:12px !important; text-transform: none !Important; padding-right:10px !important; padding-left:10px !important" color="danger"><ion-icon name="cash" item-left></ion-icon>&nbsp;&nbsp;Transfer Funds</button>
					<button ion-button round small (click)="removeAccount(acct)" style="-webkit-box-shadow: none !important; box-shadow: none !important; font-size:12px !important; text-transform: none !Important; padding-right:10px !important; padding-left:10px !important" color="secondary"><ion-icon name="close" item-left></ion-icon>&nbsp;&nbsp; Remove Account</button>
				</div>
			</ion-item>
			
			
		</ion-list>

</ion-content>
