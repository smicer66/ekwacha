<ion-header>
  <ion-navbar color="primary" style="background-image: url(assets/imgs/header_bg.jpg) !important; background-repeat: no-repeat !important;">
    <ion-title style="color: #fff !important; text-align: right; font-size: 1.5rem">
		<ion-buttons style="float: left !important">
			<button ion-button icon-only (click)="dismiss()" style="background-color: transparent !important">
				<ion-icon name="arrow-back" style="color:#fff !important"></ion-icon>
			</button>
		</ion-buttons>
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem">Register - 3/3</span>
	</ion-title>
	<!--<ion-buttons start> <button style="background-color: transparent !important"> <img src="assets/imgs/icon_user.png" style="height: 32px !important; background-color: transparent !important"> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
		<!--<ion-toolbar>
			<ion-buttons end>
			  <button ion-button color="primary">Skip</button>
			</ion-buttons>
		</ion-toolbar>-->
		<form [formGroup]="registerStepThreePageForm">
			<ion-item padding-right>
				<strong style="font-size: 2rem !important; white-space: normal">What's Your Mobile Number & Email Address</strong><br>
				<span style="white-space: normal">Provide these to enable us create a login account for you.</span>
			</ion-item>
			
			<!--<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important" (click)="openMobileNumberModal()">
				<button ion-button full color="secondary"  small>Select Your Country Code</button>
			</ion-item>-->
			<div ion-row col-12 style="background-color: #E2F5D6 !important; padding-top: 0px !important; padding-bottom: 0px !important">
				<div ion-col col-4 style="background-color: #E2F5D6 !important; ">
					<ion-avatar item-start style="padding: 14px !Important; background-color: #E2F5D6 !important; ">
						<img src="assets/imgs/country/{{countryFlag}}" style="float: left !important;">
						<a href="javascript:void(0);" (click)="openMobileNumberModal()"  style="float: right !important;  font-size: 1.6em !important; color: #046FB3 !important; text-decoration: underline; font-weight: bold !important">{{countryCode}}</a>
					</ion-avatar>
				</div>
				<div ion-col col-8>
					<ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepThreeData.mobileNumber" formControlName="mobileNumber" id="mobileNumber" type="tel" required placeholder="Mobile Number*"></ion-input>
				</div>
			</div>
			<div style="font-size:4px !important;">&nbsp;</div>
			<div ion-row col-12 style="background-color: #E2F5D6 !important; padding-bottom: 0px !important">
				<div ion-col col-12>
					<ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepThreeData.emailAddress" formControlName="emailAddress" id="emailAddress" type="email" required placeholder="Email Address*"></ion-input>  
				</div>
			</div>
			
		</form>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="secondary" (click)="doRegisterStepThree(registerStepThreeData)" large>Next</button>
	</ion-toolbar>
</ion-footer>
